<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0//EN" "http://www.w3.org/TR/REC-html40/strict.dtd">
<!-- authentication administration module -->
<html wf="form">
  <head>
  </head>
  <body>
    <form method="POST">
      <table class="form-table">
        <tr name="radio_area">
        <td colspan="2">
        <table>
        <thead>
        <tr><th>
    	    <span translate="_">Available authentication methods</span>
        </th>
        </tr>
        </thead>
        <tbody>
        <tr><td align="left">
    	    <span translate="_">Local files</span>&nbsp;
    	    <input type="radio" name="auth_type" value="local" />
    	</td></tr>
    	<tr><td align="left">
    	    <span translate="_">LDAP base</span>&nbsp;
    	    <input type="radio" name="auth_type" value="ldap"/>
    	</td></tr>
    	<tr><td align="left">
    	    <span translate="_">Kerberos domain</span>&nbsp;
    	    <input type="radio" name="auth_type" value="krb5"/>
    	</td></tr>
    	<tr ><td align="left">
    	    <span translate="_">Multi</span>&nbsp;
    	    <input type="radio" name="auth_type" value="multi" disabled="disabled"/>
    	</td></tr>
    	<tr><td align="left">
    	    <span translate="_">Pkcs11</span>&nbsp;
    	    <input type="radio" name="auth_type" value="pkcs11" disabled="disabled"/>
    	</td></tr>
    	</tbody>
    	</table>
    	</td>
    	</tr>
    	<!-- radiobuttons end-->
    	<tr><td>&nbsp;
    	</td></tr>
	<tr name="ldap_area"  style="display:none">
	<td>
	<table>
	<tr>
	  <td><span translate="_" name="ldap_host">LDAP server:</span></td>
	  <td><input type="text" class="text" name="ldap_host"  style="width:150px;" /></td>
	</tr>
	<tr>
	  <td><span translate="_" name="ldap_basedn">Base DN:</span></td>
	  <td><input type="text" class="text" name="ldap_basedn"  style="width:150px;" /></td>
	</tr>
	<!-- <tr>
	  <td><span translate="_" name="ldap_port">Port (optional):</span></td>
	  <td><input type="text" class="text" name="ldap_port"  style="width:50px;" /></td>
	</tr> -->
	<tr>
	  <td>&nbsp;</td>
	  <td><input type="checkbox" name="ldap_ssl"/><span translate="_" name="ldap_ssl">Enable TLS/SSL</span></td>
	</tr>
	</table>
	</td>
	</tr>
	
	<tr name="krb5_area"  style="display:none">
	<td>
	<table>
	<tr>
	  <td><span translate="_" name="current_domain">Current domain:</span></td>
	  <td><span class="alterator-label" name="current_domain"/></td>
	</tr>
	<tr>
	    <td colspan="2">&nbsp;</td>
	</tr>
        <tr>
	  <td><span translate="_">Domain list:</span></td>
          <td>
	    <select name="domain" enumref="/auth/avail_domain"/>
	  </td>
	</tr>
	<tr>
	  <td>&nbsp;</td>
	  <td>
		<input type="text" class="text" name="domain_name"   style="width:150px;" />
    	   </td>
	</tr>
	<tr>
	  <td colspan="2">&nbsp;</td>
	</tr>
	</table>
	</td>
	</tr>
	
	<tr name="multi_area"  style="display:none">
	<td>multi&nbsp;</td>
	</tr>
	
	<tr name="pkcs11_area"  style="display:none">
	<td>pkcs11&nbsp;</td>
	</tr>

	<tr>
	    <td colspan="2">
		<input type="submit" value="Apply" class="btn"/>&nbsp;
	    </td>
	</tr>
      </table>
      <br/>
    </form>
  </body>
</html>
